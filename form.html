<!DOCTYPE html>
<html lang="en" class="no-js">
  <!-- Head -->
  <head>
    <title>Stream - Bootstrap 4 UI Kit</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="Bootstrap Theme, Freebies, UI Kit, MIT license">
    <meta name="description" content="Stream - Bootstrap 4 UI Kit">
    <meta name="author" content="htmlstream.com">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,700%7COpen+Sans:300,400,700" rel="stylesheet">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" type="text/css" href="assets/vendors/bootstrap/css/bootstrap.min.css">

    <!-- Components Vendor Styles -->
    <link rel="stylesheet" type="text/css" href="assets/vendors/font-awesome/css/fontawesome-all.min.css">

    <!-- Theme Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <!-- Demo Custome Code (demo page only) -->
    <style type="text/css">
      /* Button Spaces*/
      .demo-btn-space .btn,
      .demo-progress-space .progress {
        margin-bottom: 10px;
      }

      /* About Section */
      .demo-about-section {
        position: relative;
        padding-top: 6.25rem;
      }

      @media (min-width: 991px) {
        .demo-about-section {
          margin-top: -50px;
          padding-top: 0;
        }
      }

      /* Download Section */
      .demo-download-section {
        position: relative;
        z-index: 1;
        margin: -60px 0;
      }

      /* Google Fonts */
      .demo-fonts-box {
        padding: 30px;
        line-height: 2;
        letter-spacing: 2px;
      }

      .demo-fonts-box__item {
        line-height: 1;
      }
      .demo-fonts-box__item-xs {
        line-height: 1;
        font-size: 30px;
      }
      .demo-fonts-box__item-xl {
        line-height: 1;
        font-size: 90px;
      }
    </style>
    <!-- End Demo Custome Code (demo page only) -->
  </head>

<div class="flex_box">

<!-- Sign Up Form Controls -->
              <div class="col-lg-6 mb-3">
                <div class="card">
                  <!-- Card Header -->
                  <div class="card-header">
                    <h3 class="h6 mb-0">Sign Up</h3>
                  </div>
                  <!-- End Card Header -->

                  <!-- Card Body -->
                  <div class="card-body">
                    <div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">Email</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>

                    <hr class="my-4">


                <div class="flex_box">
                    <div class="form-group">
                      <label for="inputLeftIcon1" class="u-font-size-90">Firstname</label>
                      <span class="form-icon-wrapper">
                        <span class="form-icon form-icon--left">
                          <i class="fas fa-user-circle form-icon__item"></i>
                        </span>
                        <input type="email" class="form-control form-icon-input-left form--pill" id="inputLeftIcon1" aria-describedby="emailHelp" placeholder="Placeholder">
                      </span>
                    </div>

                    <div class="form-group">
                      <label for="inputRightIcon1" class="u-font-size-90">Lastname</label>
                      <span class="form-icon-wrapper">
                        <span class="form-icon form-icon--right">
                          <i class="fas fa-user-circle form-icon__item"></i>
                        </span>
                        <input type="email" class="form-control form-icon-input-right form--pill" id="inputRightIcon1" aria-describedby="emailHelp" placeholder="Placeholder">
                      </span>
                    </div>
                </div>

                    <hr class="my-4">

                	<div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">Password</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>

                    <div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">Password confirmation</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>

                    <button type="button" class="btn btn-success" data-toggle="" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cube u-font-size-90 mr-1"></i> 
                        Upload your Avatar
                    </button>
                    <span> No file </span>

                    <br><br>

                    <button type="button" class="btn btn-primary btn-block" data-toggle="" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cube u-font-size-90 mr-1"></i> 
                        Sign Up
                    </button>

                  </div>
                  <!-- End Card Body -->
                </div>
              </div>
<!-- Sign Up Pilled Form Controls -->




<!-- Sign In Form Controls -->
              <div class="col-lg-6 mb-3">
                <div class="card">
                  <!-- Card Header -->
                  <div class="card-header">
                    <h3 class="h6 mb-0">Sign In</h3>
                  </div>
                  <!-- End Card Header -->

                  <!-- Card Body -->
                  <div class="card-body">
                    <div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">Email</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>


                	<div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">Password</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>


                    <hr class="my-4">

                    <div class="custom-control custom-checkbox mb-2">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label u-font-size-90" for="customCheck1">Remember me</label>
                    </div>

                    <br>

                    <button type="button" class="btn btn-primary btn-block" data-toggle="" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cube u-font-size-90 mr-1"></i> 
                        Sign In
                    </button>

                  </div>
                  <!-- End Card Body -->
                </div>
              </div>
<!-- Sign In Pilled Form Controls -->

<!-- Confirmation Password Form Controls -->
              <div class="col-lg-6 mb-3">
                <div class="card">
                  <!-- Card Header -->
                  <div class="card-header">
                    <h3 class="h6 mb-0">Forgot your password?</h3>
                  </div>
                  <!-- End Card Header -->

                  <!-- Card Body -->
                  <div class="card-body">
                    <div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">Email</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>

                    <br>

                    <button type="button" class="btn btn-primary btn-block" data-toggle="" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cube u-font-size-90 mr-1"></i> 
                        Send me reset password instructions
                    </button>

                  </div>
                  <!-- End Card Body -->
                </div>
              </div>
<!-- Confirmation Password Form Controls -->


<!-- Password update Form Controls -->
              <div class="col-lg-6 mb-3">
                <div class="card">
                  <!-- Card Header -->
                  <div class="card-header">
                    <h3 class="h6 mb-0">Password update</h3>
                  </div>
                  <!-- End Card Header -->

                  <!-- Card Body -->
                  <div class="card-body">

                  	<div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">Your password</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>


                	<div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">New Password</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>

                    <div class="form-group mb-4">
                      <label for="defaultInput1" class="u-font-size-90">New password confirmation</label>
                      <input type="email" class="form-control form--pill" id="defaultInput1" aria-describedby="emailHelp" placeholder="Placeholder">
                    </div>


                    <br>

                    <button type="button" class="btn btn-primary btn-block" data-toggle="" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cube u-font-size-90 mr-1"></i> 
                        Edit your password
                    </button>

                  </div>
                  <!-- End Card Body -->
                </div>
              </div>
<!-- Sign In Pilled Form Controls -->

</div>


</html>
